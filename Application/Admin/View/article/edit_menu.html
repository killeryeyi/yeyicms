<include file="Public:header" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<!-- Bootstrap Core CSS -->
<body class="withvernav">
<div class="bodywrapper">
    <include file="Public:top" />
    <include file="Public:menu" />
    <div class="centercontent tables">
        <div class="pageheader notab">
            <h1 class="pagetitle">{$name}</h1>
        </div><!--pageheader-->
        <div class="tablebox">
            <div id="contentwrapper page-wrapper" class="contentwrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                列表
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">

                                <div class="col-lg-6">
                                    <form role="form" method="post" action="{:U('article/edit_menu')}">
                                        <div class="form-group">
                                            <label>上级栏目</label>
                                            <select name="pid" class="form-control se">
                                                <option value="0">顶级栏目</option>
                                                <foreach name="list" item="vo">
                                                    <option value="{$vo.id}" <if condition="$info.pid eq $vo['id']">selected="selected"</if> >{$vo.name}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>栏目名称</label>
                                            <input class="form-control" name="name" type="text" value="{$info.name}">
                                        </div>
                                        <div class="form-group">
                                            <label>是否单页面</label>
                                            <label class="checkbox"><input name="single" type="radio" value="1" class="yes" <if condition="$info.single_page eq 1">checked</if>/>是</label>
                                            <label class="checkbox"><input name="single" type="radio" value="2" class="no" <if condition="$info.single_page eq 2">checked</if>/>否</label>
                                        </div>
                                        <div class="form-group content" <if condition="$info.single_page eq 2">style="display: none"</if>>
                                            <label>内容</label>
                                            <div class="controls">
                                                <textarea class="input-large bui-form-field" id="editor" style="width:800px;height:300px" name="content">{$info.content}</textarea>
                                            </div>
                                        </div>
                                        <input value="{$info.id}" type="hidden" name="id">
                                        <button type="submit" class="btn btn-default">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </form>
                                </div>

                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->

                    </div>
                    <!-- /.col-lg-12 -->

                </div>
            </div><!--contentwrapper-->

        </div><!-- centercontent -->

    </div>
</div><!--bodywrapper-->

<script type="text/javascript">


    $(".yes").click(function () {
        $(".content").show();
    })
    $(".no").click(function () {
        $(".content").hide();
    })

</script>

</body>
</html>
