<include file="Public:header"/>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <include file="Public:top" />
            <include file="Public:menu" />
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{$name}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <div class="col-lg-6">
                                <form role="form" method="post" action="{:U('article/add_article')}">
                                    <div class="form-group">
                                        <label>所属栏目</label>
                                        <select name="pid" class="form-control se">
                                            <option value="0">顶级栏目</option>
                                            <foreach name="list" item="vo">
                                                <option value="{$vo.id}" >{$vo.name}</option>
                                                <volist  name="vo['last']" id="v">
                                                    <option value="{$v.id}" >&nbsp;&nbsp;&nbsp;&nbsp;∟{$v.name}</option>
                                                </volist>
                                            </foreach>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>文章标题</label>
                                        <input class="form-control" name="title" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>作者</label>
                                        <input class="form-control" name="author" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                        <label class="checkbox">是否显示</label>
                                        <label ><input name="status" type="radio" value="1" checked/>是</label>
                                        <label ><input name="status" type="radio" value="2" />否</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="checkbox">是否推荐</label>
                                        <label ><input name="re" type="radio" value="1" checked/>是</label>
                                        <label ><input name="re" type="radio" value="2" />否</label>
                                    </div>
                                    <div class="form-group">
                                        <label>发布时间</label>
                                        <input class="form-control time" name="time" type="text" value="{$time}" onclick="laydate()">
                                    </div>
                                    <div class="form-group">
                                        <label>描述</label>
                                        <textarea class="form-control" rows="3" name="description"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>内容</label>
                                        <div class="controls">
                                            <textarea class="input-large bui-form-field" id="editor" style="width:800px;height:300px" name="content">{$info.content}</textarea>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-default">提交</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </form>
                            </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
                <!-- /.col-lg-12 -->

            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    <include file="Public:footer"/>

    <script type="text/javascript">
        var ue = UE.getEditor('editor',{
            nitialFrameHeight:250,
            scaleEnabled:true
        });

    </script>
</body>

</html>
