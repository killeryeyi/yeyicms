<include file="Public:header"/>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <include file="Public:top" />
            <include file="Public:menu" />
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{$name}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <div class="col-lg-6">
                                <form role="form" method="post" action="{:U('user/edit_admin')}">
                                    <div class="form-group">
                                        <label>姓名</label>
                                        <input class="form-control" name="name" type="text" value="{$info.name}" >
                                    </div>
                                    <div class="form-group">
                                        <label>原始密码</label>
                                        <input class="form-control" name="pass" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>新密码</label>
                                        <input class="form-control" name="newpass" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>确认密码</label>
                                        <input class="form-control" name="rnewpass" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>email</label>
                                        <input class="form-control" name="email" type="text" value="{$info.email}">
                                    </div>
                                    <div class="form-group">
                                        <label>手机号</label>
                                        <input class="form-control" name="phone" type="text" value="{$info.phone}">
                                    </div>
                                    <if condition="$_SESSION['user_id']['group_id'] eq '2'">
                                        <div class="form-group">
                                            <label>所属角色</label>
                                            <select class="form-control se" name="gid">
                                                <volist name="glist" id="vo">
                                                    <option value="{$vo.id}" <if condition="$info[group_id] eq $vo[id]">selected</if>>{$vo.name}</option>
                                                </volist>
                                            </select>
                                        </div>
                                        <else/>
                                        <input type="hidden" name="gid" value="{$_SESSION['user_id']['group_id']}">
                                    </if>
                                    <input type="hidden" name="id" value="{$info.id}">
                                    <button type="submit" class="btn btn-default">提交</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </form>
                            </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
                <!-- /.col-lg-12 -->

            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    <include file="Public:footer"/>


</body>

</html>
