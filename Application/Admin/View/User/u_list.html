<include file="Public:header"/>
<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <include file="Public:top"/>
        <include file="Public:menu"/>
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{$name}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>用户名</th>
								<th>email</th>
                                <th>手机号</th>
								<th>最近登录ip</th>
                                <th>最近登录时间</th>
								<th>所属角色</th>
                                <th width="250px">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="vo">
                                <tr class="odd gradeX">
                                    <td>{$vo.id}</td>
                                    <td>{$vo.username}</td>
                                    <td>{$vo.email}</td>
									<td>{$vo.phone}</td>
									<td>{$vo.login_ip}</td>
									<td>{$vo.login_time|date="Y-m-d",###}</td>
                                    <td>{$vo.juese}</td>
                                    <td>
									<a href="{:U('user/edit_user',array('id'=>$vo[id]))}"><button type="button" class="btn btn-link">修改</button></a>
									<if condition="$vo.id neq 1"><a href="{:U('user/del_user',array('id'=>$vo[id]))}"><button type="button" class="btn btn-link">删除</button></a></if>
									</td>
                                </tr>
								
                            </volist>
							
                            </tbody>
                        </table>
						
                        <div class="row">
                            <div class="col-sm-6">
								<div class="dataTables_paginate paging_simple_numbers">
                                <ul class="pagination">
                                {$page}
                                </ul>
								</div>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->

            </div>
            <!-- /.col-lg-12 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<include file="Public:footer"/>


</body>

</html>
