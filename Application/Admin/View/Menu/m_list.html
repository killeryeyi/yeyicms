<include file="Public:header"/>
<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <include file="Public:top"/>
        <include file="Public:menu"/>
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{$name}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>pid</th>
                                <th>标题</th>
                                <th>url</th>
                                <th>等级</th>
                                <th>排序</th>
                                <th>状态</th>
                                <th width="150px">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="vo">
                                <tr class="odd gradeX">
                                    <td>{$vo.id}</td>
                                    <td>{$vo.pid}</td>
                                    <td>{$vo.title}</td>
									<td class="center">{$vo.url}</td>
                                    <td class="center">{$vo.level}</td>
                                    <td class="center">{$vo.sort}</td>
                                    <td class="center"><if condition="$vo[status] eq 0">显示<else/> <font color="red">隐藏</font></if></td>
                                    <td>
									<a href="{:U('menu/m_edit',array('id'=>$vo[id]))}"><button type="button" class="btn btn-link">修改</button></a>
									<a href="{:U('menu/m_del',array('id'=>$vo[id]))}"><button type="button" class="btn btn-link">删除</button></a>
									</td>
                                </tr>
								<!--<volist name="vo['last']" id="voo">
                                <tr class="odd gradeX">
                                    <td>{$voo.id}</td>
                                    <td>{$voo.pid}</td>
                                    <td>&nbsp;&nbsp;——{$voo.title}</td>
									<td class="center">{$voo.url}</td>
                                    <td class="center">{$voo.level}</td>
                                    <td class="center">{$voo.sort}</td>
                                    <td class="center"><if condition="$voo[status] eq 0">显示<else/> <font color="red">隐藏</font></if></td>
                                    <td>
									<a href="{:U('menu/m_edit',array('id'=>$voo[id]))}"><button type="button" class="btn btn-link">修改</button></a>
									<a href="{:U('menu/m_del',array('id'=>$vo[id]))}"><button type="button" class="btn btn-link">删除</button></a>
									</td>
                                </tr>
								</volist>-->
                            </volist>
							
                            </tbody>
                        </table>
						
                        <div class="row">
                            <div class="col-sm-6">
								<div class="dataTables_paginate paging_simple_numbers">
                                <ul class="pagination">
                                {$page}
                                </ul>
								</div>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->

            </div>
            <!-- /.col-lg-12 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<include file="Public:footer"/>


</body>

</html>
