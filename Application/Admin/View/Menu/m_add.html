<include file="Public:header"/>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <include file="Public:top" />
            <include file="Public:menu" />
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{$name}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- <div class="panel-heading">
                             列表
                         </div>-->
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <div class="col-lg-6">
                                <form role="form" method="post" action="{:U('Menu/m_add')}">
                                    <div class="form-group">
                                        <label>标题</label>
                                        <input class="form-control" type="text" name="title">
                                    </div>
                                    <div class="form-group">
                                        <label>url</label>
                                        <input class="form-control" type="text" name="url">

                                    </div>
                                    <div class="form-group">
                                        <label>上级菜单</label>
                                        <select  class="form-control" name="pid">
                                            <option value="0">顶级</option>
                                            <volist name="menu_list" id="vo">
                                                <option value="{$vo.id}">{$vo.title}</option>
                                                <volist name="vo['last']" id="voo">
                                                    <option value="{$voo.id}">&nbsp;&nbsp;——{$voo.title}</option>
                                                </volist>
                                            </volist>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>等级</label>
                                        <select class="form-control se" name="level">
                                            <option value="1">一级</option>
                                            <option value="2">二级</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>排序</label>
                                        <input class="form-control" type="text" name="sort" value="0">
                                    </div>
                                    <div class="form-group">
                                        <label>状态</label>
                                        <div>
                                            <label>
                                                <input type="radio" name="status" id="optionsRadios1" value="0" checked="true">显示
                                            </label>
                                            <label>
                                                <input type="radio" name="status" id="optionsRadios1" value="1">隐藏
                                            </label>
                                        </div>

                                    </div>


                                    <button type="submit" class="btn btn-default">提交</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </form>
                            </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
                <!-- /.col-lg-12 -->

            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    <include file="Public:footer"/>


</body>

</html>
