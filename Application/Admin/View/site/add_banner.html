<include file="Public:header"/>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <include file="Public:top" />
            <include file="Public:menu" />
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{$name}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <div class="col-lg-6">
                                <form role="form" method="post" action="{:U('site/add_banner')}" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>所属分类</label>
                                        <select name="pid" class="form-control se">
                                            <foreach name="list" item="vo">
                                                <option value="{$vo.id}" >{$vo.name}</option>
                                                <volist  name="vo['last']" id="v">
                                                    <option value="{$v.id}" >&nbsp;&nbsp;&nbsp;&nbsp;∟{$v.name}</option>
                                                </volist>
                                            </foreach>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>上传图片</label>
                                        <input class="" name="photo" type="file" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>标题</label>
                                        <input name="title" type="text" class="form-control" style="width:365px" value="{$info.title}">
                                    </div>
                                    <div class="form-group">
                                        <label>url</label>
                                        <input name="url" type="text" class="form-control" style="width:365px" value="{$info.url}">
                                    </div>
                                    <div class="form-group">
                                        <label>排序</label>
                                        <input class="form-control" name="sort" type="text" value="{$info.sort}">
                                    </div>
                                    <button type="submit" class="btn btn-default">提交</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </form>
                            </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
                <!-- /.col-lg-12 -->

            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    <include file="Public:footer"/>


</body>

</html>
