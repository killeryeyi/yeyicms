<include file="Public:header"/>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <include file="Public:top" />
            <include file="Public:menu" />
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{$name}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="{:U('site/add_banner')}" class="add"><button type="button" class="btn btn-primary">add</button></a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th class="head1">图片</th>
                                    <th class="head0">所属分类</th>
                                    <th class="head1">标题</th>
                                    <th class="head0">url</th>
                                    <th class="head1">排序</th>
                                    <th class="head0" style="width: 15%;">操作</th>
                                </tr>
                                </thead>
                                <if condition="$list neq null">
                                    <tbody>
                                    <volist name="list" id="vo">
                                        <tr>
                                            <td><img src="__UPLOAD__/{$vo.img}" width="200px" style="height:100px"></td>
                                            <td>{$vo.name}</td>
                                            <td>{$vo.title}</td>
                                            <td>{$vo.url}</td>
                                            <td>{$vo.sort}</td>
                                            <td>
                                                <a href="{:U('site/edit_banner',array('id'=>$vo['id']))}">修改</a>
                                                <a href="{:U('site/del_banner',array('id'=>$vo['id']))}">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </if>
                            </table>

                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                        <ul class="pagination">
                            {$page}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <include file="Public:footer"/>



</body>

</html>
